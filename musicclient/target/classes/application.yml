server:
  port: 8081
spring:
  security:
    security.ignored=/**
    spring.security.enabled=false
    management.security.enabled=false
    security.basic.enabled=false
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  thymeleaf:
    prefix=classpath:/templates/
    suffix=.html

  resources:
    static-locations=classpath:/static/